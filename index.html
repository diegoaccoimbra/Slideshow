<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu slideshow</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/script2.js"></script>
</head>
<body>
    <div class="slider">

        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Slide images-->
            <div class="slideFirst">
                <img src="./src/img/succession.jpg" alt="Succession">
            </div>
            <div class="slide">
                <img src="./src/img/veep.jpg" alt="Veep">
            </div>
            <div class="slide">
                <img src="./src/img/band of brothers.jpg" alt="Band of Brothers">
            </div>
            <div class="slide">
                <img src="./src/img/the sopranos.jpg" alt="The Sopranos">
            </div>

            <!--Navigation auto (referente aos 4 botÃµes que vai ter depois)-->
            <div class="navigationAuto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <!--Labels referente a cada radio button-->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
</body>
</html>
